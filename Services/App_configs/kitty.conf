# Font configuration
font_family    Iosevka-Fixed-Heavy-Extended-Oblique
font_size      12.0

# Alternative: Manual Tokyo Night colors (if theme file unavailable)
foreground #c0caf5
background #1a1b26
cursor #c0caf5
selection_foreground #1a1b26
selection_background #7aa2f7

# Cursor styling
cursor_shape underline
cursor_blink_interval 0.5
cursor_stop_blinking_after 0
cursor_underline_thickness 5

# Scrollback
scrollback_lines 10000

# Window behavior
confirm_os_window_close 0
window_padding_width 0
background_opacity 0.8

# Tab bar styling (Ghostty-like minimal)
tab_bar_edge top
tab_bar_style powerline
tab_powerline_style slanted
tab_bar_min_tabs 2

# Tokyo Night tab colors
active_tab_foreground   #1a1b26
active_tab_background   #7aa2f7
active_tab_font_style   bold
inactive_tab_foreground #787c99
inactive_tab_background #24283b
tab_bar_background      #1a1b26

# Performance optimizations
repaint_delay 10
input_delay 3
sync_to_monitor yes

# Bell
enable_audio_bell no
visual_bell_duration 0.0
window_alert_on_bell no

# URL handling
detect_urls yes
url_style curly

# Mouse
copy_on_select yes
strip_trailing_spaces smart

# Tab navigation
map ctrl+shift+t new_tab
map ctrl+shift+w close_tab

map ctrl+shift+. move_tab_backward
map ctrl+shift+, move_tab_forward

map shift+left previous_tab
map shift+right next_tab

# Window/Pane management
enabled_layouts splits
map ctrl+shift+] launch --location=hsplit
map ctrl+shift+[ launch --location=vsplit
map ctrl+shift+x close_window

# Switch focus to the neighboring window in the indicated direction
map ctrl+a neighboring_window left
map ctrl+d neighboring_window right
map ctrl+w neighboring_window up
map ctrl+s neighboring_window down

map ctrl+left send_text all \x1b[1;5D
map ctrl+right send_text all \x1b[1;5C

# Font size
map ctrl+shift+plus change_font_size all +1.0
map ctrl+shift+minus change_font_size all -1.0
map ctrl+0 change_font_size all 0

# Copy/Paste
map ctrl+shift+c copy_to_clipboard
map ctrl+shift+v paste_from_clipboard

# Search
map ctrl+shift+f show_scrollback

# Additional optimizations
shell_integration disabled
linux_display_server auto
wayland_titlebar_color background
