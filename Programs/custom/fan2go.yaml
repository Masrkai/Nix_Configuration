# Basic configuration
tempSensorPollingRate: 200ms
tempRollingWindowSize: 10
rpmPollingRate: 1s
rpmRollingWindowSize: 10
controllerAdjustmentTickRate: 200ms

# Sensors configuration
sensors:
  - id: cpu_package
    hwmon:
      platform: "coretemp-isa-0000"
      index: 1
  
  - id: gpu_temp
    hwmon:
      platform: "amdgpu-pci-0300"
      index: 1

# Fans configuration
fans:
  - id: system_fan
    hwmon:
      platform: "amdgpu-pci-0300"
      pwmChannel: 1
      rpmChannel: 1
    neverStop: true
    curve: combined_curve
    controlAlgorithm:
      direct:
        maxPwmChangePerCycle: 10
    minPwm: 35
    startPwm: 35
    maxPwm: 255

# Curves configuration
curves:
  - id: combined_curve
    function:
      type: maximum
      sensors: 
        - cpu_package
        - gpu_temp
      steps:
        - 35: 35    # At 35째C, minimum speed
        - 45: 128   # At 45째C, 50% speed
        - 65: 200   # At 65째C, 78% speed
        - 75: 255   # At 75째C, 100% speed